<h2>PROPOSIÇÕES</h2>
<p-table [value]="proposicao" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template class="tabela" pTemplate="header" let-columns>
        <tr>
            <th>Sigla</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td>
                {{ rowData.tipoProposicao.sigla }}
                <button></button>
            </td>
        </tr>
    </ng-template>
</p-table>
